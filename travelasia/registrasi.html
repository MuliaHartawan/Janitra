<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Registrasi | Janitra Tour Organizer</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="asssets/css/login.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">


</head>

<body>

    <div class="login-box">
        <div class="card" style="background-color: rgba(245, 245, 245, 0.116);">

            <div class="card-header">
                <h1>Registrasi</h1>
            </div>

            <div class="card-body">

                <div class="textbox">
                    <i class="far fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Nama Lengkap" name="" value="">
                </div>

                <div class="textbox">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Username" name="" value="">
                </div>

                <div class="textbox">
                    <i class="far fa-calendar-alt" aria-hidden="true"></i>
                    <input type="datetime" placeholder="Tanggal Lahir" name="" value="">
                </div>

                <div class="textbox">
                    <i class="fas fa-envelope-square" aria-hidden="true"></i>
                    <input type="text" placeholder="Email" name="" value="">
                </div>

                <div class="textbox">
                    <i class="fas fa-phone-square" aria-hidden="true"></i>
                    <input type="text" placeholder="No telp" name="" value="">
                </div>

                <div class="textbox">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" name="" value="">
                </div>

                <div class="textbox">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Re-password" name="" value="">
                </div>

                <input type="submit" class="btn" value="Sign Up">
                <div>
                    <p class="mt-5 mb-3 text-muted">Janitra.@copy;</p>
                </div>
            </div>
        </div>
    </div>
    <!-- include jquery -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>

    <!-- include bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
</body>

</html>
