<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Login | Janitra Tour Organizer</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">


</head>

<body>
    <div class="login-box">
        <div class="card" style="background-color: rgba(245, 245, 245, 0.116);">

            <div class="card-header">
                <h1>Login</h1>
            </div>
            <div class="card-body">

                <div class="textbox">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Username" name="" value="">
                </div>

                <div class="textbox">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" name="" value="">
                </div>

                <input type="submit" class="btn" value="Sign in">
                <div>
                    <p>
                        Belum punya akun? Daftar <a href="janitra/travelasia/registrasi">di sini</a>.
                    </p>
                    <p class="mt-5 mb-3 text-muted">Janitra.@copy;</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
